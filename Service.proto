syntax = "proto3";

message IPAddressClient {
    int32 octet1 = 1;
    int32 octet2 = 2;
    int32 octet3 = 3;
    int32 octet4 = 4;
}

message IPResponse {
    int32 octet1 = 1;
    int32 octet2 = 2;
    int32 octet3 = 3;
    int32 octet4 = 4;
}


service GetAvailablePears {
    rpc AddIP(IPAddressClient) returns (IPResponse) {}
}